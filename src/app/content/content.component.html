<table class="table container table-dark table-striped">
    <thead>
      <tr>
        <th scope="col">STT</th>
        <th scope="col">Tên</th>
        <th scope="col">Số lượng</th>
        <th scope="col">Giá</th>
        <th scope="col">Mô tả</th>
      </tr>
    </thead>


    <tbody>
      <tr *ngFor="let item of productList">
        <th scope="row">{{item.id}}</th>
        <td>{{item.name}}</td>
        <td>{{item.quantity}}</td>
        <td>@{{item.price}}</td>
        <td>@{{item.description}}</td>
      </tr>
      
    </tbody>
  </table>
